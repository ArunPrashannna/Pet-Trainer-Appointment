<div class="card" style="width: 500px;margin: 100px auto;padding: 10px;">
    <div class="font-monospace fs-1 fw-bold" style="text-align: center; padding: 20px 0px 10px;">
        Sign Up
    </div>
    
    <form [formGroup]="form" (ngSubmit)="onSignUp(form)"
    style="width: 400px; margin: auto;">

      <label></label>
      <input formControlName="email" placeholder="Email" class="form-control" style="padding-bottom: 10px">
      
      <label></label>
      <input formControlName="username" placeholder="User Name" class="form-control" style="padding-bottom: 10px">
      
      <label></label>
      <input formControlName="mobileno" type="text" name="mobileno" class="form-control" 
      placeholder="Mobile Number" style="padding-bottom: 10px">

      <label></label>
      <input formControlName="password" type="password" name="password" class="form-control" 
      placeholder="Password" style="padding-bottom: 10px">
      
      <label></label>
      <input formControlName="confirmpassword" type="password" name="confirmpassword" class="form-control" 
      placeholder="Confirm Password" style="padding-bottom: 10px">

      <label></label>
      <select formControlName="role"
      class="d-block w-100 p-2" name="cars">
      <option value="Dog Owner">Dog Owner</option>
      <option value="Trainer">Trainer</option>
      <option value="Admin">Admin</option>
      </select>
    <div>
    <div style="margin: 20px auto;text-align: center;">
      <button type="submit" [disabled]=!form.valid class="btn btn-primary btn-lg col-sm-7 col-md-5 col-lg-4" 
      style="padding: auto;">Sign Up</button>
    </div>
    <a class="d-block text-center mb-2" routerLink="/login">Already have an account?sign in</a>
    <a class="d-block text-center"  routerLink="/admin">Admin-Login</a>

</div>
